<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The A-Team</title>
    <style>
        /* Basic reset for body and html */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Center content vertically and horizontally */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: #f0f0f0;
        }

        /* Styling the text */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Welcome to The A-Team</h1>
    </div>
</body>
</html>
